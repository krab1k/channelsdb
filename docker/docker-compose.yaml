name: channelsdb

services:
  database:
    image: mongo:7
    ports:
      - "27017:27017"
    networks:
      - channelsdb-net
    volumes:
      - mongodb:/data/db

  api:
    build: ../api
    container_name: api
    image: hahaha
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --root-path /api --proxy-headers
    depends_on:
      - database
    volumes:
      - ${CHANNELSDB_DATA:-/data}:/data:ro
    networks:
      - channelsdb-net
    logging:
      driver: journald
      options:
        tag: channelsdb-api

  web:
    container_name: web
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./nginx.devel.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    ports:
      - "${CHANNELSDB_PORT:-80}:80"
    networks:
      - channelsdb-net
    logging:
      driver: journald
      options:
        tag: channelsdb-web

  update:
    depends_on:
      - api
      - database
    image: hahaha
    profiles: ['update']
    networks:
      - channelsdb-net
    command: python3

volumes:
  mongodb:

# Workaround for OpenStack networking
# See: https://docs.e-infra.cz/compute/openstack/technical-reference/brno-site/faq/
networks:
  channelsdb-net:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1442