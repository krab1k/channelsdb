version: "3.8"

services:
  api:
    build: ./api/
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --root-path /api --proxy-headers
    volumes:
      - ${CHANNELSDB_DATA:-/data}:/data:ro

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/var/www/:ro
      - ./results/dist/ChannelsDB:/var/www/detail:ro
    depends_on:
      - api
    ports:
      - "8080:80"
